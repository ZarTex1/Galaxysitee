<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Расстояние до галактик</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Расстояние до галактик</h1>
    <div class="galaxy-info">
      <h2 id="galaxy-name">Выберите галактику</h2>
      <div class="buttons">
        <button onclick="showDistance('luminous')">Световые года</button>
        <button onclick="showDistance('parsecs')">Парсеки</button>
        <button onclick="showDistance('kilometers')">Километры</button>
      </div>
      <div class="distance">
        <p id="distance">Пожалуйста, выберите галактику и единицу измерения.</p>
      </div>
    </div>
    <div class="galaxies">
      <button onclick="selectGalaxy('LMC')">Большое Магелланово Облако</button>
      <button onclick="selectGalaxy('Draco')">Карликовая галактика в Драконе</button>
      <button onclick="selectGalaxy('NGC2419')">NGC 2419</button>
    </div>
    <div class="image">
      <img id="galaxy-image" src="images/default.jpg" alt="Галактика">
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
